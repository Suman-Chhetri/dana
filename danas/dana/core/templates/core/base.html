{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock title %}</title>

    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>

    <!-- Custom Theme files -->
    <link href='{% static "css/bootstrap.css" %}' type="text/css" rel="stylesheet" media="all">
    <link href='{% static "css/style.css" %}' type="text/css" rel="stylesheet" media="all">
    <!-- features slider -->
    <link rel="stylesheet" href='{% static "css/flexslider.css" %}' type="text/css" media="screen" property="" />
    <!-- gallery  -->
    <link href='{% static "css/prettyPhoto.css" %}' rel="stylesheet" type="text/css" />
    <!-- font-awesome icons -->
    <link href='{% static "css/fontawesome-all.min.css" %}' rel="stylesheet">
    <!-- //Custom Theme files -->

    <!-- online-fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

  </head>
  <body>
      {% block navigation %} {% endblock navigation %}
      {% block content %}{% endblock content %}

      {% include "core/newsletter.html" %}
      {% include "core/footer.html" %}

          <!-- js -->
      <script src='{% static "js/jquery-2.2.3.min.js" %}'></script>
      <!-- //js -->
      <!-- features slider-->
      <link href='{% static "css/owl.carousel.css" %}' rel="stylesheet">
      <script src='{% static "js/owl.carousel.js" %}'></script>

      <script>
          $(document).ready(function () {
              $("#owl-demo").owlCarousel({
                  items: 1,
                  lazyLoad: true,
                  autoPlay: false,
                  navigation: true,
                  navigationText: true,
                  pagination: true,
              });
          });
      </script>
      <!-- // features slider -->
      <!-- Banner Responsiveslides -->
      <script src='{% static "js/responsiveslides.min.js" %}'></script>
      <script>
          // You can also use "$(window).load(function() {"
          $(function () {
              // Slideshow 4
              $("#slider3").responsiveSlides({
                  auto: false,
                  pager: true,
                  nav: false,
                  speed: 500,
                  namespace: "callbacks",
                  before: function () {
                      $('.events').append("<li>before event fired.</li>");
                  },
                  after: function () {
                      $('.events').append("<li>after event fired.</li>");
                  }
              });

          });
      </script>

      <!-- //copyright -->
      <!-- // Banner Responsiveslides -->
      <!-- start-smooth-scrolling -->
      <script src='{% static "js/move-top.js" %}'></script>
      <script src='{% static "js/easing.js" %}'></script>
      <script>
          jQuery(document).ready(function ($) {
              $(".scroll").click(function (event) {
                  event.preventDefault();

                  $('html,body').animate({
                      scrollTop: $(this.hash).offset().top
                  }, 1000);
              });
          });
      </script>
      <!-- //end-smooth-scrolling -->
      <!-- smooth-scrolling-of-move-up -->
      <script>
          $(document).ready(function () {
              /*
              var defaults = {
                  containerID: 'toTop', // fading element id
                  containerHoverID: 'toTopHover', // fading element hover id
                  scrollSpeed: 1200,
                  easingType: 'linear'
              };
              */

              $().UItoTop({
                  easingType: 'easeOutQuart'
              });

          });
      </script>
      <script src="{% static 'js/SmoothScroll.min.js' %}"></script>
      <!-- Bootstrap core JavaScript
          ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="{%  static 'js/bootstrap.js' %}"></script>
  </body>

  </html>
