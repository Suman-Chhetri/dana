        <li class="breadcrumb-item active" aria-current="page">Contact</li>

<!-- contact -->
<section class="wthree-row pt-5">
    <div class="container py-sm-5">
        <div class="text-center wthree-title pb-5">
            <h4 class="w3l-sub pb-5">Contact us</h4>
            <p class="mx-auto"></p>
        </div>
    </div>
    <div class="w3-contact py-5">
        <div class="container">
            <div class="row contact-form pt-5">
                <div class="col-lg-4 wthree-form-left">
                    <!-- contact form grid -->
                    <div class="contact-top1">
                        <h5 class="mb-4 text-capitalize text-white">send us a note</h5>
                        <form action="#" method="get" class="contact-wthree">
                            <div class="form-group d-flex">
                                <label>
                                    <i class="fas fa-user" aria-hidden="true"></i>
                                </label>
                                <input class="form-control" type="email" placeholder="Enter your email..." name="email" required="">
                            </div>
                            <div class="form-group d-flex">
                                <label>
                                    <i class="fas fa-envelope" aria-hidden="true"></i>
                                </label>
                                <input class="form-control" type="email" placeholder="Enter your email..." name="email" required="">
                            </div>
                            <div class="form-group d-flex">
                                <label>
                                    <i class="far fa-edit"></i>
                                </label>
                                <input class="form-control" type="text" placeholder="Subject" name="email" required="">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" rows="5" id="contactcomment" placeholder="Your message" required></textarea>
                            </div>
                            <div class="d-flex  justify-content-end">
                                <button type="submit" class="btn btn-info btn-block w-25">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!--  //contact form grid ends here -->
                </div>
                <!-- contact details -->
                <div class="col-lg-5 contact-bottom  mt-lg-5 d-flex flex-column offset-lg-3 contact-right-w3ls">
                    <div class="fv3-contact mt-md-5">
                        <span class="fas fa-envelope-open mr-2 mt-4"></span>
                        <p>
                            <a href="mailto:example@email.com" class="text-white">nfia2046@gmail.com</a>
                        </p>
                    </div>
                    <div class="fv3-contact my-4">
                        <span class="fas fa-phone-volume mr-2"></span>
                        <p class="text-white">०१-४८२३०३४</p>
                    </div>
                    <div class="fv3-contact">
                        <span class="fas fa-home mr-2"></span>
                        <p class="text-white">केन्द्रीय कार्यालय, चाबहिल, काठमाडौँ </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- //contact details container -->
    </div>
</section>
